<template name="registerFan">
	<form class="join__form">
		<input type="text" id="registerFanUsername" placeholder="Username" required="true">
		<input type="password" id="registerFanPassword" placeholder="Password" required="true">
		<input type="email" id="registerFanEmail" placeholder="Email" required="true">
		<input type="text" id="registerFanDisplay" placeholder="Display Name" required="true">
		<input type="submit" value="Create My Account">
	</form>
</template>
