<template name="registerArtist">
	<form class="join__form">
		<input type="text" id="registerArtistUsername" placeholder="Username" required="true">
		<input type="password" id="registerArtistPassword" placeholder="Password" required="true">
		<input type="email" id="registerArtistEmail" placeholder="Email" required="true">
		<input type="text" id="registerArtistDisplay" placeholder="Artist / Band Name" required="true">
		<input type="submit" value="Create My Account">
	</form>
</template>
