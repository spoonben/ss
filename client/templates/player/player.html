<template name="player">
	<div class="player">
		<div class="player__container">

			<audio id="player__audio">
				<source src="audio/wilco.mp3" type="audio/mp3">
			</audio>

			<div class="player__progress">
				<span class="player__progress-time"></span>
				<div class="player__progressbar"></div>
			</div>

			<div class="player__main" >
				<div class="player__left">
					<div class="player__volume">
						<div class="player__volume-input">
								<input type="range" class="player__volume-bar" min="0" max="1" step="0.1" value="1">
						</div>
						<div class="player__volume-square">
							<svg class="player__volume-icon">
								<use xlink:href="#shape-volume-hi"></use>
							</svg>
						</div>
					</div>

				</div><!-- end player left -->

				<div class="player__body">
					<div class="player__count">
							<span class="player__current-time">0:00</span> /
							<span class="player__duration"> </span>
						</div>
					
					<div class="player__body-right">
						<div class="player__info">
							<div class="player__show-title">
								<span class="player__show-artist">Wilco</span> at
								<span class="player__show-venue">Mobile Civic Center</span>
							</div>

							<div class="player__show-song">Impossible Germany</div>
						</div><!-- end player info -->

						<div class="player__controls">
							<div class="controls__prev-song">
								<span class="fa fa-step-backward"></span>
							</div>

							<div class="controls__play">
								<svg class="controls__play-icon">
									<use xlink:href="#shape-play"></use>
								</svg>
							</div>

							<div class="controls__next-song">
								<span class="fa fa-step-forward"></span>
							</div>
						</div><!-- end player controls -->
					</div><!-- end player body right -->
				</div><!-- end player body -->

				<div class="player__right">
					<div class="player__speaker">
						<svg class="player__speaker-icon">
							<use xlink:href="#shape-speaker"></use>
						</svg>
					</div>
				</div><!-- end player right -->
			
			</div><!-- end player main -->
			

		</div><!-- end player container -->

	</div><!-- end player -->
</template>
